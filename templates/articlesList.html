{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Article</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
<h1>Articles List</h1>
    {% for article in articles %}
   <h2>
       <a href="#">{{ article.title }}</a>
   </h2>
        <p>
        {{ article.short_view }}
        </p>
        <p>
        {{ article.date }}
        </p>
    {% endfor %}
</body>
</html>
