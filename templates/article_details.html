{% extends 'base.html' %}

{% block title %}
    Article-Detail
{% endblock %}

{% block content %}
    <div class="article-detail">
        <div class="article">
            <img src="{{ article.image.url }}">
            <h2>{{ article.title }}</h2>
            <p>{{ article.body }}</p>
            <p>{{ article.date }}</p>
        </div>
    </div>
{% endblock %}
